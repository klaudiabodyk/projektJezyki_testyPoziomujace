    <script type="module">

        const noscript = document.createElement('noscript');
        const img = document.createElement('img');
        img.height = '1';

        img.src = `https://www.facebook.com/tr?id=${import.meta.env.VITE_META_PIXEL_ID}&ev=PageView&noscript=1`;

      }
